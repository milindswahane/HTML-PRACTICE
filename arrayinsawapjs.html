<html>
<head>
<title></title>
</head>
<body>
	<h1 >java script first example</h1>
	<button id="btn1" onclick="show()">clickme </button>
    <p id="p1"></p>
    <script>
	    function show()
	    {
	    	var a=[23,43,1,4,56];
	    	var c=0;
	    	for(i=0;i<a.length;i++)
	    		for(j=i+1;j<a.length;j++)
	    	{
	    		if (a[j]<a[i]) 
	    		{ c=a[i];
	    			a[i]=a[j];
	    			a[j]=c;
	    		}}
	    		for(k=0;k<a.length;k++)
	    			document.getElementById("p1").innerHTML+=a[k]+" ";
	    }
	</script>
</body>
</html>
